---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: check for install in {{ kubesec_install_dir }}
  become: true
  stat:
    path: '{{ kubesec_install_dir }}'
  changed_when: false
  register: kubesec_binary
- when: not kubesec_binary.stat.exists
  block:
    - name: downloading {{ kubesec_url }} to {{ kubesec_tmp_tgz }}
      become: true
      become_user: root
      get_url:
        url: '{{ kubesec_url }}'
        dest: '{{ kubesec_tmp_tgz }}'
        mode: 0644
        checksum: '{{ kubesec_checksum }}'
    - name: mkdir {{ kubesec_install_dir }}
      become: true
      become_user: root
      file:
        path: '{{ kubesec_install_dir }}'
        state: directory
        mode: 0755
    - name: unarchiving {{ kubesec_tmp_tgz }} to {{ kubesec_install_dir }}
      become: true
      become_user: root
      unarchive:
        remote_src: true
        src: '{{ kubesec_tmp_tgz }}'
        dest: '{{ kubesec_install_dir }}'
        creates: '{{ kubesec_exe }}'
  always:
    - name: rm {{ kubesec_tmp_tgz }}
      become: true
      become_user: root
      file:
        path: '{{ kubesec_tmp_tgz }}'
        state: absent
- name: linking {{ kubesec_link }} to {{ kubesec_exe }}
  become: true
  become_user: root
  file:
    src: '{{ kubesec_exe }}'
    dest: '{{ kubesec_link }}'
    state: link
