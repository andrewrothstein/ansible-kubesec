---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: check for install
  become: yes
  stat:
    path: '{{ kubesec_install_dir }}'
  changed_when: False
  register: kubesec_binary
- when: not kubesec_binary.stat.exists
  block:
    - name: download
      become: yes
      become_user: root
      get_url:
        url: '{{ kubesec_url }}'
        dest: /tmp/{{ kubesec_tgz }}
        mode: 0644
        checksum: '{{ kubesec_checksum }}'
    - name: mkdir
      become: yes
      become_user: root
      file:
        path: '{{ kubesec_install_dir }}'
        state: directory
        mode: 0755
    - name: unarchive
      become: yes
      become_user: root
      unarchive:
        remote_src: yes
        src: /tmp/{{ kubesec_tgz }}
        dest: '{{ kubesec_install_dir }}'
        creates: '{{ kubesec_exe }}'
  always:
    - name: cleanup
      become: yes
      become_user: root
      file:
        path: /tmp/{{ kubesec_tgz }}
        state: absent
- name: link
  become: yes
  become_user: root
  file:
    src: '{{ kubesec_exe }}'
    dest: '{{ kubesec_link }}'
    state: link
